<form [formGroup]="pessoaForm" (ngSubmit)="enviarValores()">
    <label>
        Primeiro Nome: <input type="text" formControlName="primeiroNome">
    </label>
    <label>
        Ultimo Nome: <input type="text" formControlName="ultimoNome">
    </label>
    <button type="submit" [disabled]="!pessoaForm.valid"> Enviar Valores</button>
</form>
